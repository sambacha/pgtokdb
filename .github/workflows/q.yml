name: q

on: ['push']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4

    - name: Build project
      run: sudo apt-get install libpq-dev
       
    - name: Makefile
      run: make
