name: q

on: ['push']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4 

    - uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '12' 
        
    - name: postgresql dev
      run: sudo apt-get update && sudo apt-get install libpq-dev postgresql-server-dev-12  -y -qq
       
    - name: Makefile
      run: make
